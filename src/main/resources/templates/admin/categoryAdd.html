<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminMain.css"/>
</head>
<body>
<h3> < 카테고리 등록 > </h3>
<a th:href="@{/admin/itemList}">뒤로</a>

<form th:action="@{/admin/category/add}" method="post">
    <label>카테고리 번호</label>
    <input type="text" name="categoryId">
    <label>카테고리 이름</label>
    <input type="text" name="categoryName">
    <button type="submit">저장</button>
    <br>
    <h4 th:if="${param.success}" th:text="'저장 성공!'" style="color: mediumblue"></h4>
    <h4 th:if="${param.fail}" th:text="'저장 실패!'" style="color: mediumblue"></h4>
</form>
<h3>카테고리 목록</h3>
<table class="table">
    <thead>
        <tr>
            <th>카테고리 번호</th>
            <th>카테고리 이름</th>
            <th>기타</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.categoryId}"></td>
            <td th:text="${cat.categoryName}"></td>
            <td> <a th:href="@{/admin/{catId}/delete(catId=${cat.categoryId})}">삭제</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
