<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품관리 - 수정</title>
</head>
<body>
<h3>상품 수정</h3>
<a th:href="@{/admin/itemList}">뒤로</a>
<h3>상품 등록하기</h3>
<form th:action="@{/admin/itemAdd}" th:object="${item}"  method="post">
    <div>
        <label>상품번호</label>
        <input type="text" th:value="${item.itemNo}">
    </div>
    <div>
        <label th:for="itemName" >상품명</label>
        <input type="text" th:value="${item.itemName}" name="itemName" placeholder="상품명을 입력하세요">
    </div>

    <div>
        <label th:for="itemPrice">가격</label>
        <input type="text" th:value="${item.itemPrice}"name="itemPrice"  placeholder="상품 가격을 입력하세요">
    </div>

    <div>
        <label th:for="itemQuantity">수량</label>
        <input type="text" th:value="${item.itemQuantity}" name="itemQuantity"  placeholder="수량을 입력하세요">
    </div>

    <div>
        <label th:for="itemInfo">상품설명</label>
        <textarea  cols="50" rows="10" th:value="${item.itemInfo}"  name="itemInfo" placeholder="상품 상세설명을 입력하세요"></textarea>
    </div>

    <div>
        <label th:for="itemImg">이미지 첨부</label>
        <input type="file" th:value="${item.itemImg}" name="itemImg" multiple="multiple">
    </div>

    <button type="submit">수정</button>
</form>
</body>
</html>
