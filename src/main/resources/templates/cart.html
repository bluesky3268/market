<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>캠핑가지 - 장바구니</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css"/>
    <!-- <link rel="stylesheet" href="./css/itemsViewDefault.css" /> -->
    <link href="/css/itemsViewStyle.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/cartStyle.css" rel="stylesheet" type="text/css"/>
    <script>
        $("#choiceProductDelete").click(function () {
            var bool = $(".calculation1 tbody input:checkbox[name=checkbox]").is(":checked");

            if (!bool) {
                alert("선택된 상품이 없습니다.");
            } else {

                if (bool == $(".calculation1 tbody input:checkbox[id=cbtr1]").is(":checked")) {
                    $(".calculation1_tbody_tr1").remove();
                } else if (bool == $(".calculation1 tbody input:checkbox[id=cbtr2]").is(":checked")) {
                    $(".calculation1_tbody_tr2").remove();
                }
            }

            bool = $(".calculation1 thead input:checkbox[id=check]").is(":checked");
            if (bool) {
                $(".calculation1 >tbody").empty();
                $(".calculation1 thead input:checkbox[name=checkbox]").prop("checked", false);
            }
        });
    </script>
</head>

<body>
<div id="wrapper">
    <div th:replace="/fragments/header.html :: header" />
    <!-- end #header -->
    <div th:replace="/fragments/navbar.html :: navbar"/>

    <br>
    <br>

    <div align="center">
        <div id="titleArea1">
            <h2>장바구니</h2>
        </div>
    </div>

    <br>
    <br>

    <div>
        <table class="calculation1">
            <thead>
            <tr>
                <th colspan="8" style="text-align: left; padding-left: 10px;">일반상품(1)</th>
            </tr>

            <tr>
                <th><input type="checkbox" name="checkbox" id="check"/></th>
                <th><span>이미지</span></th>
                <th style="width: 500px;"><span>상품정보</span></th>
                <th style="width: 100px;">판매가</th>
                <th>수량</th>
                <th style="width: 100px;">배송비</th>
                <th style="width: 100px;">합계</th>
            </tr>
            </thead>

            <tbody id="calculation1tbody">
            <tr class="calculation1_tbody_tr1" style="height: 90px; background-color: #fff;">
                <td style="text-align: left; text-align: center; border-right:none;">
                    <input type="checkbox" id="cbtr1" name="checkbox"/>
                </td>
                <td style="border-left: none; border-right: none;">
                    <img style="width: 45%;" src="/img/hammock.jpg">
                </td>
                <td style="text-align: center; padding-left: 10px; border-left:none; font-weight: bold;">해먹</td>


                <td><span style="padding-left: 10px;">34,000</span>원</td>
                <td style="width: 80px;">
                    <span>1</span>
                </td>
                <td>무료배송</td>
                <td><span>34,000</span>원</td>
            </tr>

            <tr class="calculation1_tbody_tr2" style="height: 90px; background-color: #fff;">
                <td style="text-align: left; text-align: center; border-right:none;">
                    <input type="checkbox" id="cbtr2" name="checkbox"/>
                </td>
                <td style="border-left: none; border-right: none;">
                    <img style="width: 45%;" src="/img/hammock.jpg">
                </td>
                <td style="text-align: center; padding-left: 10px; border-left:none; font-weight: bold;">해먹</td>


                <td><span style="padding-left: 10px;">34,000</span>원</td>
                <td style="width: 80px;">
                    <span>1</span>
                </td>
                <td>무료배송</td>
                <td><span>34,000</span>원</td>
            </tr>
            </tbody>
            <tfoot>
            <tr style="height: 60px;">
                <td colspan="5" style="border-right: none; text-align: left; padding-left: 10px;">
                    <span>[기본배송]</span>
                </td>
                <td colspan="5" style="border-left: none; text-align: right; padding-right: 10px;">
                    상품금액 <span> 34,000 </span>+<span>배송비 0 = 합계 </span>&nbsp;
                    <span style="font-weight: bold; font-size: 10pt;"></span>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div style="border: solid 1px #e0e0eb; border-right: none; border-left: none; padding: 11px 0; background-color: #e0e0eb ;">
        <span style="font-size: 10pt; color:red;">상품의 옵션 및 수량 변경은 상품상세 또는 장바구니에서 가능합니다.</span>
    </div>
    <div style="margin: 10px 0; padding-bottom: 50px; border-bottom: solid 1px gray;">
        <span style="margin: 0 10px;" class="btnfloat">선택상품을</span>
        <button type="button" class="btn default btnfloat" id="choiceProductDelete"
                style="background-color: gray;; color: #fff;"> x 삭제하기
        </button>
        <button type="button" class="btn default btnfloat2" onclick="javascript: history.back()">계속 쇼핑하기></button>
    </div>
</div>
