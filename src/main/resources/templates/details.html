<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>캠핑가지_상세페이지</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="/css/itemsViewDefault.css" />
    <link rel="stylesheet" href="/css/itemsViewStyle.css"/>
</head>

<script>
    $(".btns1 #btnCart").click(function() {
        // 장바구니 페이지로 이동
        location.href="cart"
    });

    $(".btns2 #btnBuy").click(function() {
        // 장바구니 페이지로 이동
        location.href="payment"
    });
</script>

<body>
<div id="wrapper">
    <div th:replace="/fragments/header.html :: header" />
    <div th:replace="/fragments/navbar.html :: navbar"/>

    <div class="items_view" div-align="center">
        <br>
        <h2>패스트캠프 마운트프로 원터치팝업텐트 L 사이즈 [블랙]</h2>
        <table>
            <caption>
                <details class="hide">
                    <summary>상품정보</summary>
                    판매가, 상품코드 및 결제금액 안내
                </details>
            </caption>
            <colgroup>
                <col style="width: 175px"/>
                <col/>
            </colgroup>
            <tbody>
            <tr>
                <th>판매가</th>
                <td class="price">299,000</td>
            </tr>
            <tr>
                <th>상품코드</th>
                <td>FCMP10325</td>
            </tr>
            <tr>
                <th>배송비</th>
                <td>무료배송</td>
            </tr>
            <tr>
                <th>구매수량</th>
                <td>
                    <div class="length">
                        <input type="number" min="1" value="1" />
                        <a href="#a">증가</a>
                        <a href="#a">감소</a>
                    </div>
                </td>
            </tr>
            <tr>
                <th>옵션선택</th>
                <td>
                    <select>
                        <option>기본</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>결제금액</th>
                <td class="total"><b>299,000</b>원</td>
            </tr>
            <div class="img">
                <img src="/img/Fastcamp_onetouch_tent1.JPG" alt=""/>
                <ul>
                    <li class="on">
                        <a href="#a"><img src="/img/Fastcamp_onetouch_tent1.JPG" alt=""/></a>
                    </li>
                    <li>
                        <a href="#a"><img src="/img/Fastcamp_onetouch_tent1-1.JPG" alt=""/></a>
                    </li>
                    <li>
                        <a href="#a"><img src="/img/Fastcamp_onetouch_tent1-2.JPG" alt=""/></a>
                    </li>
                </ul>
            </div>
            </tbody>
        </table>

        <br>
        <br>

        <div class="btns">
            <a class="btn1" id="btnCart" th:href="@{/item/cart}">장바구니</a>
            <a class="btn2" id="btnBuy" th:href="@{/item/payment}">구매하기</a>
        </div>
    </div>

<br>

    <div id="footer">
        <p>
            Copyright&copy; 2021 CampingGaji. All rights reserved. Photos by
            <a href="https://unsplash.com/">Fotogrph</a>
        </p>
    </div>
</div>
</body>

</html>
