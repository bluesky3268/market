<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
<body>
<div id="wrapper">
  <div th:replace="/fragments/header.html :: header"></div>
  <div th:replace="/fragments/navbar.html :: navbar"></div>

  <div class="xans-elemet- xans-member xans-member-login ec-base-box typeThin">
    <div class="login">
      <h3 class="Title">
      LOGIN
      <br/>
      <span>회원로그인</span>
      </h3>
      <fieldset>
          <legend>회원로그인</legend>
          <form action="/login" method="post">
          <label class="id ePlaceholder" title="아이디">
            <div class="pre">아이디</div>
            <input id="member_id" name="member_id" fw-filter="isFill" fw-label="아이디" fw-msg="" class="inputTypeText" placeholder="" value="" type="text"/>
          </label>
          <label class="password ePlaceholder" title="비밀번호">
            <div class="pre">비밀번호</div>
            <input id="member_passwd" name="member_passwd" fw-filter="isFill&amp;isMin[4]&amp;isMax[16]" fw-label="패스워드" fw-msg="" autocomplete="off" value="" type="password"/>
          </label>
          <div>
          <button type="submit" class="Loginbtn">로그인</button>
          <!-- <a href="/login"
          class="Loginbtn"
          onclick="MemberAction.login('member_form_4818398116'); return false;">
          <span class="hangrd_1 pogrd_hov2">로그인<span></span></span>
          </a> -->
          </div>
          <ul class="snsArea">
            <li class="kakaoLogin">
              <a href="#none" onclick="MemberAction.snsLogin('kakao', '%2Findex.html')">
              <img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif" alt="" title=""/></a>
              <script src="https://developers.kakao.com/"></script>
            </li>
          </ul>
          <ul class="ec-base-button gColumn">
            <li><a href="/join">회원가입</a></li>
            <li><a href="/admin/Login">관리자</a></li>
          </ul>
        </fieldset>
      </div>
    </div>
  </div>
</body>
</html>
