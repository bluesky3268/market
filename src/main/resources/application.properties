spring.thymeleaf.cache=false

# MYSQL 사용 설정
spring.jpa.database=mysql

# MYSQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/market?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=marketuser
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#API 호출 시, SQL문을 콘솔에 출력
spring.jpa.show-sql=true

#로그인API설정용 application-oauth.properties 추가
#spring.profiles.include=oauth

#파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
